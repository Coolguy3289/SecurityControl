<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>System Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>System Phone Number</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button float (click)="SystemSubmission()">Submit</button>
  </div>
</ion-content>
