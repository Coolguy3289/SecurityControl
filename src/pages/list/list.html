<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
  <ion-buttons start>
    <button (click)="refresh()">Refresh</button>
  </ion-buttons>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let system of securitySystems">
        {{ system.systemName }} {{ system.systemNumber }}
      </ion-item>
    </ion-list>


</ion-content>
